<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body{
            font-family:sans-serif;
        }
        #colorform{
            background-color:#dfecdf;
            color: #111;
            padding:1em;width:400px;
        }
        #colorform p#info{
            background-color:white;
            color: black;
            width:300px;
            height:100px;
            padding:.5em;
        }
        
        #colorform legend{ 
            font-weight:bold;
            font-size:1.2em;
        }
    </style>
</head>
<body>
    
    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>
    
    <script>
        "use strict";
        /* Write your code here! */
        let infoBox = document.querySelector("#info");
        let checkBoxes = document.querySelectorAll("input[name=\"colorGroup\"]");
        let button = document.querySelector("button");

        button.onclick = submitPressed;

        function submitPressed(e) {
            let selection = [];

            for(let box of checkBoxes) {
                if(box.checked) {
                    selection.push(box);
                }
            }

            let selectionText = "";
            if(selection.length > 0) {
                selectionText = selection[0].getAttribute("value");

                for(let i = 1; i < selection.length; i++) {
                    selectionText = selectionText + " AND " + selection[i].getAttribute("value");
                }
            }

            infoBox.innerHTML = "Your choice is " + selectionText + "!";
        }

    </script>
</body>
</html>
