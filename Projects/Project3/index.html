<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualcross</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">


	<!-- Styles -->

	<script src="scripts/classes.js"></script>

<body>
    <header>
        <h1>
            DualCross
        </h1>
        <p>
            It's like picross, but columns and rows can be wider than
            just one square.
        </p>
    </header>

    <main>
        <div id="core">
            <div id="level-select">
                <a href="" class="level-listing">
                    <h3>Level 01</h3>
                    <div class="level-stats">
                        <p>D: 5</p>
                        <p>F: 999</p>
                    </div>
                </a>
                <a href="" class="level-listing">
                    <h3>Level 02</h3>
                    <div class="level-stats">
                        <p>D: 5</p>
                        <p>F: 999</p>
                    </div>
                </a>
                <a href="" class="level-listing">
                    <h3>Level 05</h3>
                    <div class="level-stats">
                        <p>D: 5</p>
                        <p>F: 999</p>
                    </div>
                </a>
                <a href="" class="level-listing">
                    <h3>Level 04</h3>
                    <div class="level-stats">
                        <p>D: 5</p>
                        <p>F: 999</p>
                    </div>
                </a>
            </div>
            <div id="game">
                <div class="stats-area">
                    <p>info</p>
                </div>
                <div class="column-area">
                    <p>column numbers</p>
                </div>
                <div class="row-area">
                    <div class="row numbers">
                        <p>1</p>
                        <p>1</p>
                        <p>1</p>
                    </div>
                    <div class="row numbers">
                        <p>1</p>
                        <p>1</p>
                        <p>1</p>
                    </div>
                    <div class="row numbers">
                        <p>0</p>
                    </div>
                    <div class="row numbers">
                        <p>7</p>
                    </div>
                    <div class="row numbers">
                        <p>2</p>
                        <p>6</p>
                    </div>
                    <div class="row numbers">
                        <p>2</p>
                        <p>4</p>
                        <p>1</p>
                    </div>
                    <div class="row numbers">
                        <p>8</p>
                    </div>
                    <div class="row numbers">
                        <p>7</p>
                    </div>
                    <div class="row numbers">
                        <p>1</p>
                        <p>5</p>
                        <p>1</p>
                    </div>
                    <div class="row numbers">
                        <p>8</p>
                    </div>
                </div>
                <div class="game-area">
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
